version: "3.8"
services:
  cultivare:
    build:
      context: .
      target: build
    image: cultivare:dev
    container_name: cultivare_app
    environment:
      - FLASK_APP=cultivar_app.py
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - SECRET_KEY
    volumes:
      - ./:/app:cached
      - /app/__pycache__
    ports:
      - "5000:5000"
    command: flask run --host=0.0.0.0 --port=5000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:5000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
