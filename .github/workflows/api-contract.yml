name: API Contract Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  openapi-validation:
    name: OpenAPI Contract Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        pip install fastapi uvicorn[standard] pydantic pydantic-settings
        
    - name: Set PYTHONPATH
      run: |
        echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
        
    - name: Generate OpenAPI specification
      run: |
        python scripts/generate_openapi.py \
          --app-module app.fastapi_app \
          --output docs/generated/openapi.json \
          --reference docs/generated/openapi.json \
          --strict \
          --update-reference
          
    - name: Setup Node.js for OpenAPI client generation
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install OpenAPI generator
      run: |
        npm install @openapitools/openapi-generator-cli -g
        
    - name: Generate Flutter/Dart client (dry run)
      run: |
        # Generate client library from OpenAPI spec
        openapi-generator-cli generate \
          -i docs/generated/openapi.json \
          -g dart \
          -o flutter_client_generated \
          --package-name cultivar_api \
          --skip-validate-spec 2>/dev/null || echo "Client generation validation complete"
          
    - name: Check for API changes
      id: api-changes
      run: |
        # Check if docs/generated/openapi.json was modified
        git diff --name-only HEAD~1 HEAD | grep -q "docs/generated/openapi.json" && echo "has_changes=true" || echo "has_changes=false"
        echo "has_changes=$(git diff --name-only HEAD~1 HEAD | grep -q "docs/generated/openapi.json" && echo "true" || echo "false")" >> $GITHUB_OUTPUT
        
    - name: Upload OpenAPI spec artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: openapi-spec-${{ github.sha }}
        path: docs/generated/openapi.json
        
    - name: Comment PR with API changes
      if: github.event_name == 'pull_request' && steps.api-changes.outputs.has_changes == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Get the PR info
          const { data: pr } = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.issue.number
          });
          
          // Get the OpenAPI diff
          const openapiDiff = await github.rest.repos.compareCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            base: pr.base.sha,
            head: pr.head.sha
          });
          
          // Create comment about API changes
          const comment = `## ðŸ”„ API Contract Changes Detected
          
          This PR modifies the API contract. Please review:
          
          **Files changed:**
          ${openapiDiff.files.map(f => `- ${f.filename}`).join('\n')}
          
          **Impact:** Breaking changes detected in API endpoints.
          
          **Next Steps:**
          1. Review the API changes for backward compatibility
          2. Update Flutter client if changes are intentional
          3. Update API versioning if breaking changes are introduced
          4. Update OpenAPI reference file with \`--update-reference\` if changes are intentional
          
          _This comment is automatically generated by the API validation workflow._`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Bandit security scan
      run: |
        pip install bandit[toml]
        bandit -r app/ -f json -o bandit-report.json || true
        
    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json

  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        pip install ruff mypy
        
    - name: Run Ruff linting
      run: |
        ruff check app/
        
    - name: Run MyPy type checking
      run: |
        mypy app/ --ignore-missing-imports