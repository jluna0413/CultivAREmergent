# Alembic configuration file for CultivAR
#
# Generated to support running migrations via scripts/migrate.py

[alembic]
script_location = alembic
prepend_sys_path = .

[sqlalchemy]
# The actual database URL is provided dynamically by scripts/migrate.py via
# Config.get_database_uri(); this placeholder keeps Alembic satisfied.
url = sqlite:///placeholder

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]
hooks =
