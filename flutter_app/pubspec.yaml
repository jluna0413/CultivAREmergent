name: cultivar_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.0.0 # Using a recent stable version
  pretty_dio_logger: ^1.0.0 # Using a recent stable version
  # Added packages required by the app views and services
  flutter_riverpod: ^2.3.6
  go_router: ^6.0.4
  flutter_secure_storage: ^8.0.0
  shared_preferences: ^2.1.1
  # UI/UX enhancements
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  # Charts and data visualization
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^23.1.36
  syncfusion_flutter_gauges: ^23.1.36
  # Forms and validation
  reactive_forms: ^16.0.1
  validators: ^3.0.0
  # Analytics and monitoring
  firebase_analytics: ^10.7.0
  firebase_crashlytics: ^3.4.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Testing dependencies
  mockito: ^5.4.2
  build_runner: ^2.4.7
  golden_toolkit: ^0.15.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
