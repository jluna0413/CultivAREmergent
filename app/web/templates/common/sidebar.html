<div class="sidebar-header">
    <div class="logo">
        <a href="{{ url_for('dashboard.dashboard') }}">
            <i class="fas fa-leaf logo-icon" aria-hidden="true"></i>
            <span class="logo-text">CultivAR</span>
        </a>
    </div>
    <button class="sidebar-close" id="sidebar-close" type="button" aria-label="Close sidebar" title="Close sidebar">
        <i class="fas fa-times"></i>
    </button>
</div>

<div class="sidebar-content">
    <nav class="sidebar-nav">
        <ul class="sidebar-menu">
            <li class="menu-item {% if request.path == url_for('dashboard.dashboard') %}active{% endif %}">
                <a href="{{ url_for('dashboard.dashboard') }}" class="menu-link">
                    <i class="menu-icon fas fa-tachometer-alt"></i>
                    <span class="menu-text">Dashboard</span>
                </a>
            </li>
            <li class="menu-item {% if '/plants' in request.path %}active{% endif %}">
                <a href="{{ url_for('dashboard.plants') }}" class="menu-link">
                    <i class="menu-icon fas fa-seedling"></i>
                    <span class="menu-text">Plants</span>
                </a>
            </li>
            <li class="menu-item {% if '/cultivars' in request.path %}active{% endif %}">
                <a href="{{ url_for('cultivars.add_cultivar_page') }}" class="menu-link">
                    <i class="menu-icon fas fa-dna"></i>
                    <span class="menu-text">Add Cultivar</span>
                </a>
            </li>

            <li class="menu-item {% if '/clones' in request.path %}active{% endif %}">
                <a href="{{ url_for('clones.dashboard') }}" class="menu-link">
                    <i class="menu-icon fas fa-sitemap"></i>
                    <span class="menu-text">Clone Management</span>
                </a>
            </li>
            <li class="menu-item {% if '/market' in request.path %}active{% endif %}">
                <a href="#" class="menu-link submenu-toggle" data-toggle="collapse" data-target="#marketSubmenu" aria-expanded="{% if '/market' in request.path %}true{% else %}false{% endif %}">
                    <i class="menu-icon fas fa-store"></i>
                    <span class="menu-text">Market</span>
                    <i class="fas fa-chevron-down submenu-indicator"></i>
                </a>
                <ul class="collapse submenu {% if '/market' in request.path %}show{% endif %}" id="marketSubmenu">
                    <li class="submenu-item {% if '/market/seed-bank' in request.path %}active{% endif %}">
                        <a href="#" title="Coming Soon" class="submenu-link">
                            <i class="submenu-icon fas fa-seedling"></i>
                            <span class="submenu-text">Seed Bank</span>
                        </a>
                    </li>
                    <li class="submenu-item {% if '/market/extensions' in request.path %}active{% endif %}">
                        <a href="{{ url_for('market.extensions') }}" class="submenu-link">
                            <i class="submenu-icon fas fa-puzzle-piece"></i>
                            <span class="submenu-text">Extensions</span>
                        </a>
                    </li>
                    <li class="submenu-item {% if '/market/gear' in request.path %}active{% endif %}">
                        <a href="{{ url_for('market.gear') }}" class="submenu-link">
                            <i class="submenu-icon fas fa-tools"></i>
                            <span class="submenu-text">Gear</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="menu-item {% if '/sensors' in request.path or '/graph' in request.path %}active{% endif %}">
                <a href="#" class="menu-link">
                    <i class="menu-icon fas fa-thermometer-half"></i>
                    <span class="menu-text">Sensors</span>
                    <small class="text-muted">(Coming Soon)</small>
                </a>
            </li>
            <li class="menu-item {% if '/settings' in request.path %}active{% endif %}">
                <a href="#" class="menu-link">
                    <i class="menu-icon fas fa-cog"></i>
                    <span class="menu-text">Settings</span>
                    <small class="text-muted">(Coming Soon)</small>
                </a>
            </li>

            {% if current_user.is_admin %}
            <li class="menu-item {% if '/admin/users' in request.path %}active{% endif %}">
                <a href="{{ url_for('admin.users') }}" class="menu-link">
                    <i class="menu-icon fas fa-users-cog"></i>
                    <span class="menu-text">User Management</span>
                </a>
            </li>
            
            <li class="menu-item {% if '/admin/export' in request.path %}active{% endif %}">
                <a href="{{ url_for('admin.export') }}" class="menu-link">
                    <i class="menu-icon fas fa-download"></i>
                    <span class="menu-text">Data Export</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>

<div class="sidebar-footer">
    <div class="version-info">
        <span class="version-text">Version: {{ version }}</span>
    </div>
</div>

<script>
    // Close sidebar on mobile when close button is clicked
    document.getElementById('sidebar-close').addEventListener('click', function() {
        const appContainer = document.querySelector('.app-container');
        if (appContainer) appContainer.classList.add('sidebar-collapsed');
    });

    // Simplified event delegation for submenu links and toggles
    document.addEventListener('click', function(e) {
        const toggle = e.target.closest('.submenu-toggle');
        const submenuLink = e.target.closest('a.submenu-link');

        // Handle submenu toggle expand/collapse
        if (toggle) {
            e.preventDefault();
            const targetId = toggle.getAttribute('data-target');
            const target = document.querySelector(targetId);
            if (target) {
                const isExpanded = !target.classList.contains('show');
                target.classList.toggle('show', isExpanded);
                toggle.setAttribute('aria-expanded', String(isExpanded));
                const chevron = toggle.querySelector('.submenu-indicator');
                if (chevron) {
                    chevron.style.transform = isExpanded ? 'rotate(180deg)' : 'rotate(0deg)';
                }
            }
            return;
        }

        // Handle submenu navigation safely
        if (submenuLink && submenuLink.getAttribute('href') && submenuLink.getAttribute('href') !== '#') {
            e.preventDefault();
            try {
                const url = new URL(submenuLink.getAttribute('href'), window.location.origin);
                // Only allow http/https navigation
                if (url.protocol === 'http:' || url.protocol === 'https:') {
                    window.location.href = url.href;
                }
            } catch (_) {
                // Invalid URL; ignore
            }
        }
    });
</script>
