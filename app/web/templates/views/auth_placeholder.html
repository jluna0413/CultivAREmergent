<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - CultivAR</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Minimal styles for centering */
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            text-align: center;
        }
        .placeholder-box {
            max-width: 500px;
            padding: 30px;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .placeholder-box h2 {
            margin-bottom: 1rem;
        }
        .placeholder-box p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        .placeholder-box .alert {
            text-align: left; /* Align alert text left */
        }
    </style>
</head>
<body class="dark-theme"> {# Assume dark theme is default #}

    <div class="placeholder-box">
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category if category else 'info' }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <!-- Optional: Bootstrap JS Bundle -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
