{% extends "common/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card bg-dark text-white mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ title }}</h2>
                    <p class="card-text">This page is under construction. Check back soon for updates!</p>
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> This is a placeholder page for the {{ title }} feature.
                    </div>
                    <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
