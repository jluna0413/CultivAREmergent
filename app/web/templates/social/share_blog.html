{% extends "common/base.html" %}
{% block title %}Share Blog{% endblock %}
{% block auth_content %}
{% include 'marketing/_nav.html' %}
<section class="section" style="padding: 8rem 1rem 4rem;">
  <div class="section-container">
    <h1>Share: {{ title }}</h1>
    <div class="glass-card" style="padding:1rem;">
      <p>{{ description }}</p>
      <ul>
        {% for key, url in social_urls.items() %}
          <li><a href="{{ url }}" target="_blank" rel="noopener">Share on {{ platforms[key].name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
{% endblock %}
