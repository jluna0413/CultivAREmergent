<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CultivAR</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="/static/css/all.min.css">
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dark-theme login-page-body"> 

    <div class="login-box">
        <div class="login-header">
            <h2>CultivAR</h2>
            <p>Cannabis Grow Journal</p>
        </div>

        <div class="auth-toggle">
            <div class="toggle-buttons">
                <button type="button" class="toggle-btn active" id="signup-toggle">Sign Up</button>
                <button type="button" class="toggle-btn" id="login-toggle">Log In</button>
            </div>
        </div>

        <div class="signup-methods">
            <div class="method-toggle">
                <button type="button" class="method-btn active" id="phone-method">Phone</button>
                <button type="button" class="method-btn" id="email-method">Email</button>
            </div>
        </div>

        <form class="login-form" method="POST" action="/signup">
            <!-- Phone Number Signup (Default) -->
            <div id="phone-signup" class="signup-method active">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
                    </div>
                </div>
            </div>

            <!-- Email Signup (Hidden by default) -->
            <div id="email-signup" class="signup-method" style="display: none;">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-email">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password-email" name="password" placeholder="Create password">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block btn-create-account">Create Account</button>
        </form>

        <div class="login-footer">
            <p>Already have an account? <a href="/login" class="auth-link">Log in here</a></p>
        </div>

        <div class="copyright">
            <p>&copy; 2025 CultivAR</p>
        </div>
    </div>

    <!-- JavaScript for toggle functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Method toggle functionality (Phone/Email)
            const phoneMethodBtn = document.getElementById('phone-method');
            const emailMethodBtn = document.getElementById('email-method');
            const phoneSignup = document.getElementById('phone-signup');
            const emailSignup = document.getElementById('email-signup');
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const passwordPhone = document.getElementById('password');
            const passwordEmail = document.getElementById('password-email');

            phoneMethodBtn.addEventListener('click', function() {
                phoneMethodBtn.classList.add('active');
                emailMethodBtn.classList.remove('active');
                phoneSignup.style.display = 'block';
                emailSignup.style.display = 'none';
                phoneInput.required = true;
                emailInput.required = false;
                passwordPhone.required = true;
                passwordEmail.required = false;
            });

            emailMethodBtn.addEventListener('click', function() {
                emailMethodBtn.classList.add('active');
                phoneMethodBtn.classList.remove('active');
                emailSignup.style.display = 'block';
                phoneSignup.style.display = 'none';
                emailInput.required = true;
                phoneInput.required = false;
                passwordEmail.required = true;
                passwordPhone.required = false;
            });

            // Auth toggle functionality (Signup/Login)
            const loginToggle = document.getElementById('login-toggle');
            loginToggle.addEventListener('click', function() {
                window.location.href = '/login';
            });
        });
    </script>

    <style>
        body.login-page-body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .login-box {
            background: rgba(42, 42, 42, 0.95);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center; /* Center all text */
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-header h2 {
            color: #4CAF50;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        .login-header p {
            color: #bbb;
            font-size: 1rem;
            margin: 0;
            opacity: 0.9;
        }

        .auth-toggle {
            margin-bottom: 25px;
        }

        .toggle-buttons {
            display: flex;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .toggle-btn.active {
            background: linear-gradient(145deg, #4CAF50, #66BB6A);
            color: white;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            transform: translateY(-1px);
        }

        .signup-methods {
            margin-bottom: 25px;
        }

        .method-toggle {
            display: flex;
            background: linear-gradient(145deg, #181818, #252525);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .method-btn {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: #bbb;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .method-btn.active {
            background: linear-gradient(145deg, #4CAF50, #66BB6A);
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Form elements left-aligned for usability */
        }

        .form-group label {
            display: block;
            color: #ddd;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-align: center; /* Center labels */
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group-text {
            background: linear-gradient(145deg, #333, #444);
            border: 1px solid #555;
            color: #4CAF50;
            padding: 12px 15px;
            border-radius: 8px 0 0 8px;
            border-right: none;
        }

        .form-control {
            background: linear-gradient(145deg, #333, #2a2a2a);
            border: 1px solid #555;
            border-left: none;
            color: #fff;
            padding: 12px 16px;
            border-radius: 0 8px 8px 0;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            background: linear-gradient(145deg, #3a3a3a, #333);
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .form-control::placeholder {
            color: #888;
        }

        .btn-create-account {
            background: linear-gradient(145deg, #4CAF50, #66BB6A);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-create-account:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
            background: linear-gradient(145deg, #66BB6A, #4CAF50);
        }

        .login-footer {
            margin-top: 25px;
            text-align: center;
        }

        .login-footer p {
            color: #bbb;
            font-size: 0.9rem;
            margin: 8px 0;
        }

        .auth-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-link:hover {
            color: #66BB6A;
            text-decoration: underline;
        }

        .copyright {
            margin-top: 20px;
            text-align: center;
        }

        .copyright p {
            color: #666;
            font-size: 0.8rem;
            margin: 0;
        }

        .signup-method {
            margin-bottom: 20px;
        }

        /* Cannabis-themed subtle background pattern */
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234CAF50' fill-opacity='0.03'%3E%3Cpath d='M30 30c0-11.046-8.954-20-20-20s-20 8.954-20 20 8.954 20 20 20 20-8.954 20-20z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            border-radius: 16px;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-box {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-header h2 {
                font-size: 1.8rem;
            }
        }
    </style>

</body>
</html>
