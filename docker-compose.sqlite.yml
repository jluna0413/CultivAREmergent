version: '3'

services:
  app:
    build: .
    container_name: cultivar-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - SECRET_KEY=change_this_to_a_secure_key
      - CULTIVAR_DB_DRIVER=sqlite
      - CULTIVAR_PORT=5000
      - DEBUG=true
